<ion-header>
  <ion-toolbar>
    <ion-title>Sports Planner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col offset-md="3" size-md="6">
        <ion-toolbar>
          <ion-title>Welcome Back</ion-title>
        </ion-toolbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-md="3" size-md="6">
        <ion-card>
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input [(ngModel)]="user.email" #email="ngModel" required email type="email"
              placeholder="jane.dow@gmail.com"></ion-input>
          </ion-item>
        </ion-card>
        <ion-card>
          <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="password" #password="ngModel" [(ngModel)]="user.password" required minlength="6"
              placeholder="******"></ion-input>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-md="3" size-md="6">
        <ion-button fill="clear" color="dark">Forgot Password</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-md="3" size-md="6">
        <ion-button (click)="login()" [disabled]="login.invalid || password.invalid" expand="full">Login</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-md="3" size-md="6">
        <ion-button routerLink="/register" fill="clear" expand="full">Create Account</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
