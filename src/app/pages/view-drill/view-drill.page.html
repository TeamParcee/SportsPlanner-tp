<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-back-button defaultHref="/" icon="close"></ion-back-button>
            </ion-buttons>
            <ion-title> {{ drill?.name }} </ion-title>
            <ion-buttons slot="end">
              <ion-button *ngIf="user?.uid == coach?.uid" (click)="edit(drill)">edit</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <div class="video-container">
            <iframe *ngIf="drill?.video" class="video" class="video" [src]="(drill?.video?.url) | safeUrl"
              frameborder="0">
            </iframe>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>



  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <div class="text">
          <ion-card *ngIf="drill?.notes">
            <quill-view-html [content]="drill?.notes" theme="snow"></quill-view-html>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
