<ion-content color="light">

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-toolbar>
            <ion-title>Practice Plans</ion-title>
            <ion-buttons slot="end">
              <ion-button *ngIf="coach.uid == user.uid" (click)="addPlan()">Add Plan
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-segment (ionChange)="updateView($event)" [(ngModel)]="view">
          <ion-segment-button value="upcoming">Upcoming</ion-segment-button>
          <ion-segment-button value="past">Past</ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list lines="none">
          <ion-card (click)="select(plan)" *ngFor="let plan of plans">
            <ion-item>
              <ion-label>
                {{ plan.datetime | date: 'EEEE MMM dd, yyyy h:mm a'}}
                <p> {{ plan.periods.length + ' periods' }}</p>
                <ion-buttons class="ion-hide-sm-up">
                  <ion-button *ngIf="coachId == user.uid" (click)="edit(plan)" fill="clear" color="dark">change date
                  </ion-button>
                  <ion-button *ngIf="coachId == user.uid" (click)="delete(plan)" fill="clear" color="dark">delete
                  </ion-button>
                </ion-buttons>
              </ion-label>
              <ion-buttons class="ion-hide-sm-down">
                <ion-button *ngIf="coachId == user.uid" (click)="edit(plan)" fill="clear" color="dark">change date
                </ion-button>
                <ion-button *ngIf="coachId == user.uid" (click)="delete(plan)" fill="clear" color="dark">delete
                </ion-button>
              </ion-buttons>
            </ion-item>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
